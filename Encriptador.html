<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EncriptaTodo</title>
    <link rel="stylesheet" href="StyleEncriptador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>

<body>  

    <header>
        <img src="imagenes/Logo.png" alt="imagen del logo" class="logo" width="120px" height="48px">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        <div>
            <h5 class="informacion">solo letras mayusculas y sin acentos</h5>
        </div>
        
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">desencriptar</button>
        </div>

        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar">copiar</button>
            </div>
        </section>
    </main>
    



    <script src="Encriptador.js"></script>
</body>  
</html>
